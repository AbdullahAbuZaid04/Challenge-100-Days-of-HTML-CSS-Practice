<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Project Day 023</title>
</head>
<body>
    <div class="container">
        <form class="payment-form">
            <div class="form-column">
                <h1 class="title">BILLING ADDRESS</h1>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter address" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter city" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" placeholder="Enter state" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" placeholder="123 456" required>
                    </div>
                </div>
            </div>
            
            <div class="form-column">
                <h1 class="title">PAYMENT</h1>
                <div class="form-group">
                    <label>Cards Accepted:</label>
                    <div class="card-icons">
                        <i class="fa-brands fa-cc-paypal"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-amex"></i>
                        <i class="fa-brands fa-cc-visa"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cardname">Name On Card:</label>
                    <input type="text" id="cardname" placeholder="Enter card name" required>
                </div>
                
                <div class="form-group">
                    <label for="cardnumber">Credit Card Number:</label>
                    <input type="text" id="cardnumber" placeholder="1111-2222-3333-4444" required>
                </div>
                
                <div class="form-group">
                    <label for="expmonth">Exp Month:</label>
                    <select id="expmonth" required>
                        <option value="">Choose month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expyear">Exp Year:</label>
                        <select id="expyear" required>
                            <option value="">Choose year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="1234" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn"> Proceed To Checkout</button>
        </form>
    </div>
</body>
</html>
