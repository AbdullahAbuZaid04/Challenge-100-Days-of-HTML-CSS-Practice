<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project day 041 | Coffee Shop</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="Coffee Logo">
        </a>
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <nav class="navbar">
            <a href="#">About</a>
            <a href="#">Membership</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
        </nav>
        
        <a href="#" class="btn-sign">Sign In</a>
        
        <label for="menu-toggle" class="menu-icon">
            <i class='bx bx-menu'></i>
        </label>
    </header>
    
    <section class="home">
        <div class="social-links hide-on-mobile">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
        
        <div class="home-content">
            <h5>#Coffee for hot days</h5>
            <h1>- Cold Brew</h1>
            <p>Boosts your productivity and builds your mood with a glass of coffee in the morning. Coffee has a stimulating effect.</p>
            
            <div class="action-btns">
                <a href="#" class="btn-order">Order Now</a>
                <span class="price">$مجاناً | <span>Regular Price</span></span>
            </div>
        </div>
        
        <div class="home-img">
            <img src="img/hero.png" alt="Cold Brew Coffee">
        </div>
    </section>
</body>
</html>
