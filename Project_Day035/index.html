
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Day 035 | Glass Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="circle circle1"></span>
    <span class="circle circle2"></span>
    <section class="glass">
      <aside class="dashboard">
        <div class="user">
          <img src="images/avatar.png" alt="User avatar" />
          <h3>Abdullah</h3>
          <p>Student</p>
        </div>
        <nav class="links">
          <div class="link">
            <img src="images/twitch.png" alt="Twitch icon" />
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="images/steam.png" alt="Steam icon" />
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="images/upcoming.png" alt="Upcoming icon" />
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="images/library.png" alt="Library icon" />
            <h2>Library</h2>
          </div>
        </nav>
        <div class="pro">
          <h2>Join Pro for free games</h2>
          <img src="images/controller.png" alt="Controller" />
        </div>
      </aside>
      <section class="games">
        <div class="status">
          <h1>Active Game</h1>
          <input type="text" placeholder="Search…" />
        </div>
        <div class="card-list">
          <div class="card">
            <img src="images/assassins.png" alt="Assassin's Creed" />
            <div class="card-info">
              <h2>Assassin's Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <span class="percentage">60%</span>
          </div>
          <div class="card">
            <img src="images/sackboy.png" alt="Sackboy" />
            <div class="card-info">
              <h2>Sackboy – A Great Adventure</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <span class="percentage">60%</span>
          </div>
          <div class="card">
            <img src="images/spiderman.png" alt="Spiderman" />
            <div class="card-info">
              <h2>Spiderman Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <span class="percentage">60%</span>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
