<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons Link -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- Remix Icons Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!--Title-->
  <title>Project Day 055 | Personal Portfolio Website</title>

</head>
<body>
  
  <header>
    <a href="#" class="logo">Portfolio</a>
    <ul class="navlist">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="nav-right">
      <a href="#" class="nav-btn">Hire Me!</a>
      <i class="bx bx-menu" id="menu-icon"></i>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h6>Hello, <span>my name is</span></h6>
      <h1><span>Abdullah</span></h1>
      <h4>I am <span class="input"></span></h4>
      <p>From Palestine, Gaza</p>
      <div class="hero-icons">
        <a href="#"><i class="ri-twitter-fill"></i></a>
        <a href="#"><i class="ri-dribbble-line"></i></a>
        <a href="#"><i class="ri-behance-fill"></i></a>
      </div>
      <div class="hero-btn">
        <a href="#" class="btn">Download CV</a>
        <a href="#" class="btn2">My Skills</a>
      </div>
    </div>
    <div class="hero-img">
      <img src="name.jpg" alt="Hero Image">
    </div>
  </section>

  <div class="scroll">
    <a href="#"><i class="ri-scroll-to-bottom-fill"></i>Scroll Bottom</a>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="main.js"></script>

</html>
