<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>   
     <title>Project Day 036 | Profile Card</title>
</head>
<body>
    <div class="profile-card">

        <header class="header">
            <img src="name.png" alt="profile">
            <button class="follow-btn">FOLLOW</button>
        </header>

        <section class="content">
            <div class="content-left">
                <h1>Abdullah</h1>
                <p>@abdullah</p>
                <hr>
                <div class="media">
                    <div class="followers">
                        <span class="count">22.6k</span>
                        <span class="text">Followers</span>
                    </div>
                    <div class="avatars">
                        <img src="name.png" alt="avatar">
                        <img src="name.png" alt="avatar">
                        <img src="name.png" alt="avatar">
                        <img src="name.png" alt="avatar">
                        <img src="name.png" alt="avatar">
                    </div>
                </div>
            </div>
            <div class="content-rigth">
                <div class="feed-card">
                    <div class="feed">
                        <img src="name.png" alt="profile">
                        <div class="feed-content">
                            <h5>What an amazing day. I love a doctor!!</h5>
                            <div class="social">
                                <div class="icon"><i class="ri-heart-fill"></i>12</div>
                                <div class="icon"><i class="ri-time-line"></i>1h ago</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="feed">
                        <img src="name.png" alt="profile">
                        <div class="feed-content">
                            <h5>My decision to move from London to NY paid off!!</h5>
                            <div class="social">
                                <div class="icon"><i class="ri-heart-fill"></i>19</div>
                                <div class="icon"><i class="ri-time-line"></i>3h ago</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
