<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Day 005</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <img class="logo" src="Playstation_Img/logo.png" alt="Logo" />
        <input type="checkbox" id="menu-toggle" hidden>
        <label for="menu-toggle" class="menu-toggle">
          <img class="menu" src="Playstation_Img/menu.png" alt="menu" />
        </label>
        <ul>
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Other</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="sec">
        <div class="text">
          <h2>PS4 V2 <br>Dualshock 4</h2>
          <p class="p1">Wireless Controller for PlayStation 4</p>
          <p class="p2">(Compatible/Generic)</p>
        </div>
        <span class="price">$مجاناً</span>
        <div class="button-buy">
          <button>
            Buy Now
            <img src="Playstation_Img/arrow.png" alt="Arrow" />
          </button>
        </div>
      </div>

      <div class="image-play">
        <img class="controller" src="Playstation_Img/controller.png" alt="Controller" />
        <div class="add">Add to Cart</div>
      </div>
    </section>


    <footer>
      <img src="Playstation_Img/fb.png" alt="Facebook" />
      <img src="Playstation_Img/ig.png" alt="Instagram" />
      <img src="Playstation_Img/tw.png" alt="Twitter" />
    </footer>
  </div>
</body>
</html>
